<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Traders Helmet Academy</title>
    
    <!-- Firebase SDK v9 - More reliable -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-steel: #4682b4;
            --primary-steel-dark: #2f5f8f;
            --primary-steel-light: #6ba6cd;
            --steel-blue-bg: #36454f;
            --accent-gold: #ffd700;
            --success: #32cd32;
            --warning: #ffa500;
            --error: #dc143c;
            --dark-bg: #1a1a2e;
            --dark-surface: #16213e;
            --dark-card: #0f3460;
            --text-primary: #ffffff;
            --text-secondary: #e6e6fa;
            --text-muted: #b0c4de;
            --steel-gradient: linear-gradient(135deg, #36454f 0%, #4682b4 50%, #708090 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--steel-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 3rem 2rem;
            border: 1px solid rgba(70, 130, 180, 0.3);
            backdrop-filter: blur(20px);
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: url('/tradershelmetlogo.png') no-repeat center center;
            background-size: contain;
            margin: 0 auto 2rem;
            border-radius: 12px;
            border: 2px solid var(--primary-steel-light);
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-steel-light);
        }

        .login-subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .admin-badge {
            background: var(--error);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(70, 130, 180, 0.3);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-steel-light);
            background: rgba(70, 130, 180, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-steel);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background: var(--primary-steel-dark);
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            background: rgba(70, 130, 180, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        .login-btn.loading .loading-spinner {
            display: inline-block;
        }

        .error-message {
            background: rgba(220, 20, 60, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
            color: var(--error);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(50, 205, 50, 0.1);
            border: 1px solid rgba(50, 205, 50, 0.3);
            color: var(--success);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: left;
            font-size: 0.8rem;
            color: var(--text-muted);
            display: none;
        }

        .debug-info.show {
            display: block;
        }

        .back-link {
            color: var(--primary-steel-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo"></div>
            
            <h1 class="login-title">Admin Access</h1>
            <p class="login-subtitle">Traders Helmet Academy</p>
            
            <div class="admin-badge">
                <i class="fas fa-shield-alt"></i>
                Administrative Portal
            </div>
            
            <div class="debug-info" id="debugInfo">
                <strong>üîß Debug Information:</strong><br>
                <span id="debugText">Checking Firebase availability...</span>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Admin Email</label>
                    <input type="email" id="email" class="form-input" 
                           placeholder="admin@tradershelmetacademy.com" 
                           value="admin@tradershelmetacademy.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Admin Password</label>
                    <input type="password" id="password" class="form-input" 
                           placeholder="Enter your admin password" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <div class="loading-spinner"></div>
                    <span>Access Admin Dashboard</span>
                </button>
            </form>
            
            <a href="/index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Main Site
            </a>
        </div>
    </div>

    <script>
        console.log('üîê Admin Login Page Loaded');

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCHdhs1wQxyslO7ecotTiqKyc9fH-cJI1k",
            authDomain: "traders-helmet-academy.firebaseapp.com",
            projectId: "traders-helmet-academy",
            storageBucket: "traders-helmet-academy.firebasestorage.app",
            messagingSenderId: "789631387729",
            appId: "1:789631387729:web:d1f176bcc091ec40c75070",
            measurementId: "G-QBB3Z50V5H"
        };

        // Supabase Configuration
        const supabaseUrl = 'https://vjxnwqjlaxrvqctiphhb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqeG53cWpsYXhydnFjdGlwaGhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2NzQyNDMsImV4cCI6MjA2MzI1MDI0M30.6ScmaKneR4xi5pBG1Ulafx43-z8CM-M-j4FSyx5YfJg';

        let auth, supabase, firebaseApp;
        let isDebugMode = false;

        // Show debug info
        function showDebug(message) {
            const debugInfo = document.getElementById('debugInfo');
            const debugText = document.getElementById('debugText');
            debugText.innerHTML = message;
            debugInfo.classList.add('show');
            console.log('üîß DEBUG:', message);
        }

        // Hide debug info
        function hideDebug() {
            document.getElementById('debugInfo').classList.remove('show');
        }

        // Initialize Firebase with multiple fallback methods
        async function initializeFirebase() {
            showDebug('üîÑ Checking Firebase availability...');

            // Check if Firebase is available
            if (typeof firebase === 'undefined') {
                showDebug('‚ùå Firebase SDK not loaded. Trying alternative method...');
                return await tryAlternativeFirebaseInit();
            }

            try {
                showDebug('‚úÖ Firebase SDK detected. Initializing...');
                
                // Initialize Firebase
                firebaseApp = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                
                showDebug('‚úÖ Firebase initialized successfully!');
                console.log('‚úÖ Firebase Auth:', auth);
                
                return true;
            } catch (error) {
                showDebug(`‚ùå Firebase initialization failed: ${error.message}`);
                console.error('Firebase init error:', error);
                return false;
            }
        }

        // Alternative Firebase initialization method
        async function tryAlternativeFirebaseInit() {
            try {
                showDebug('üîÑ Loading Firebase dynamically...');
                
                // Try loading Firebase dynamically
                const firebaseScript = document.createElement('script');
                firebaseScript.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js';
                document.head.appendChild(firebaseScript);

                const authScript = document.createElement('script');
                authScript.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js';
                document.head.appendChild(authScript);

                // Wait for scripts to load
                return new Promise((resolve) => {
                    authScript.onload = () => {
                        setTimeout(() => {
                            if (typeof firebase !== 'undefined') {
                                try {
                                    firebaseApp = firebase.initializeApp(firebaseConfig);
                                    auth = firebase.auth();
                                    showDebug('‚úÖ Firebase loaded dynamically!');
                                    resolve(true);
                                } catch (error) {
                                    showDebug(`‚ùå Dynamic Firebase init failed: ${error.message}`);
                                    resolve(false);
                                }
                            } else {
                                showDebug('‚ùå Firebase still not available after dynamic loading');
                                resolve(false);
                            }
                        }, 1000);
                    };
                    
                    authScript.onerror = () => {
                        showDebug('‚ùå Failed to load Firebase scripts dynamically');
                        resolve(false);
                    };
                });
                
            } catch (error) {
                showDebug(`‚ùå Alternative Firebase init failed: ${error.message}`);
                return false;
            }
        }

        // Initialize Supabase
        function initializeSupabase() {
            try {
                showDebug('üîÑ Initializing Supabase...');
                
                if (typeof window.supabase === 'undefined') {
                    showDebug('‚ùå Supabase SDK not available');
                    return false;
                }

                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                showDebug('‚úÖ Supabase initialized successfully!');
                return true;
            } catch (error) {
                showDebug(`‚ùå Supabase initialization failed: ${error.message}`);
                console.error('Supabase init error:', error);
                return false;
            }
        }

        // Verify admin status in Supabase
        async function verifyAdminStatus(user) {
            try {
                showDebug('üîÑ Verifying admin status in database...');
                
                const { data, error } = await supabase
                    .from('user_profiles')
                    .select('role, is_admin, first_name, last_name')
                    .eq('email', user.email)
                    .single();

                if (error) {
                    showDebug(`‚ùå Database check failed: ${error.message}`);
                    console.error('Database check failed:', error);
                    return false;
                }

                const isAdmin = data && (data.role === 'admin' || data.is_admin === true);
                showDebug(`${isAdmin ? '‚úÖ' : '‚ùå'} Admin status: ${isAdmin ? 'Verified' : 'Not admin'}`);
                
                return isAdmin;
            } catch (error) {
                showDebug(`‚ùå Admin verification failed: ${error.message}`);
                console.error('Admin verification failed:', error);
                return false;
            }
        }

        // Simple admin login without Firebase (fallback)
        async function simpleAdminLogin(email, password) {
            showDebug('üîÑ Attempting simple admin login (Supabase only)...');
            
            // For development/testing - check credentials against known admin
            if (email === 'admin@tradershelmetacademy.com' && password === 'TradersHelmet2024!') {
                try {
                    // Check if admin exists in Supabase
                    const { data, error } = await supabase
                        .from('user_profiles')
                        .select('*')
                        .eq('email', email)
                        .eq('is_admin', true)
                        .single();

                    if (data) {
                        showDebug('‚úÖ Admin verified in database!');
                        
                        // Log activity
                        await supabase
                            .from('user_activity_log')
                            .insert({
                                user_id: data.id,
                                activity_type: 'admin_login',
                                activity_description: 'Admin logged in via simple auth',
                                metadata: {
                                    admin_email: email,
                                    login_method: 'simple_auth',
                                    timestamp: new Date().toISOString()
                                }
                            });

                        return { success: true, user: data };
                    } else {
                        showDebug('‚ùå Admin not found in database');
                        return { success: false, error: 'Admin not found in database' };
                    }
                } catch (error) {
                    showDebug(`‚ùå Database verification failed: ${error.message}`);
                    return { success: false, error: 'Database verification failed' };
                }
            } else {
                showDebug('‚ùå Invalid admin credentials');
                return { success: false, error: 'Invalid admin credentials' };
            }
        }

        // Main initialization function
        async function initializeServices() {
            showDebug('üöÄ Starting admin login system...');

            // Try to initialize Firebase
            const firebaseSuccess = await initializeFirebase();
            
            // Initialize Supabase
            const supabaseSuccess = initializeSupabase();
            
            if (!supabaseSuccess) {
                showError('Failed to initialize database connection. Please refresh the page.');
                return false;
            }

            if (!firebaseSuccess) {
                showDebug('‚ö†Ô∏è Firebase unavailable. Using fallback authentication method.');
                // We can still proceed with Supabase-only authentication
            }

            hideDebug();
            return true;
        }

        // Check if already logged in (Firebase)
        function checkExistingAuth() {
            if (!auth) {
                console.log('‚ö†Ô∏è Firebase auth not available, skipping auth check');
                return;
            }

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    console.log('‚úÖ User already logged in:', user.email);
                    
                    // Verify admin status
                    const isAdmin = await verifyAdminStatus(user);
                    if (isAdmin) {
                        console.log('üéâ Admin verified, redirecting to dashboard...');
                        showSuccess('Welcome back, Admin!');
                        setTimeout(() => {
                            window.location.href = '/pages/admin/dashboard.html';
                        }, 1000);
                    } else {
                        console.log('‚ö†Ô∏è User is not an admin, signing out...');
                        auth.signOut();
                    }
                }
            });
        }

        // Admin login form handler
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            // Show loading state
            setLoadingState(true);
            hideMessages();

            try {
                console.log('üîê Attempting admin login for:', email);
                
                let loginResult;

                // Try Firebase authentication first
                if (auth && typeof auth.signInWithEmailAndPassword === 'function') {
                    try {
                        showDebug('üîÑ Using Firebase authentication...');
                        const userCredential = await auth.signInWithEmailAndPassword(email, password);
                        const user = userCredential.user;
                        
                        console.log('‚úÖ Firebase authentication successful');
                        
                        // Verify admin status
                        const isAdmin = await verifyAdminStatus(user);
                        
                        if (!isAdmin) {
                            await auth.signOut();
                            throw new Error('Access denied. Admin privileges required.');
                        }
                        
                        loginResult = { success: true, method: 'firebase' };
                        
                    } catch (firebaseError) {
                        console.log('‚ö†Ô∏è Firebase auth failed, trying simple auth...', firebaseError.message);
                        loginResult = await simpleAdminLogin(email, password);
                        loginResult.method = 'simple';
                    }
                } else {
                    // Use simple authentication
                    console.log('‚ö†Ô∏è Firebase not available, using simple auth...');
                    loginResult = await simpleAdminLogin(email, password);
                    loginResult.method = 'simple';
                }

                if (!loginResult.success) {
                    throw new Error(loginResult.error || 'Login failed');
                }
                
                console.log(`‚úÖ Admin login successful via ${loginResult.method}`);
                
                showSuccess('Welcome, Admin! Redirecting to dashboard...');
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = '/pages/admin/dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Admin login failed:', error);
                setLoadingState(false);
                
                let errorMessage = 'Login failed. Please check your credentials.';
                
                if (error.code) {
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Admin account not found';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Invalid admin password';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email format';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Too many failed attempts. Try again later.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'Network error. Check your connection.';
                            break;
                        case 'auth/user-disabled':
                            errorMessage = 'This admin account has been disabled';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                } else {
                    errorMessage = error.message;
                }
                
                showError(errorMessage);
            }
        });

        // Helper functions
        function setLoadingState(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const spinner = loginBtn.querySelector('.loading-spinner');
            const text = loginBtn.querySelector('span');
            
            loginBtn.disabled = loading;
            
            if (loading) {
                loginBtn.classList.add('loading');
                text.textContent = 'Authenticating...';
            } else {
                loginBtn.classList.remove('loading');
                text.textContent = 'Access Admin Dashboard';
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üì± DOM loaded, initializing services...');
            
            // Enable debug mode for troubleshooting
            isDebugMode = true;
            
            if (await initializeServices()) {
                console.log('‚úÖ Services initialized, checking existing auth...');
                checkExistingAuth();
            } else {
                showError('Failed to initialize authentication services. You can still try logging in.');
            }
        });

        // Handle visibility change to refresh auth state
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && auth) {
                checkExistingAuth();
            }
        });

        console.log('üõ°Ô∏è Admin Login System Ready');
    </script>
</body>
</html>
